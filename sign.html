<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login page</title>
    <link rel="stylesheet" href="./css/signIn.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- blobs / animated background accents -->
    <div class="blob b1" style="left: -120px; top: -120px"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>

    <div class="container py-5 position-relative" style="z-index: 5">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-10 col-lg-8 col-xxl-6">
          <div class="auth-card gradient-sheen tilt">
            <!-- header / brand -->
            <div class="p-4 d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center gap-2">
                <i class="bi bi-bag-check-fill fs-4 text-info"></i>
                <strong class="fs-5">E‑Shop</strong>
              </div>
              <span class="badge text-bg-dark border border-light-subtle"
                >Welcome</span
              >
            </div>

            <!-- tabs -->
            <div class="tabs px-2">
              <div
                class="tab active"
                id="tab-login"
                onclick="switchTab('login')"
              >
                Login
                <div class="underline"></div>
              </div>
              <div
                class="tab"
                id="tab-register"
                onclick="switchTab('register')"
              >
                Register
                <div class="underline"></div>
              </div>
            </div>

            <!-- content -->
            <div class="row g-0">
              <!-- left visual -->
              <div
                class="col-lg-6 d-none d-lg-block position-relative"
                style="
                  background: linear-gradient(
                    180deg,
                    rgba(108, 92, 231, 0.25),
                    rgba(0, 212, 255, 0.25)
                  );
                "
              >
                <div
                  class="h-100 w-100 p-4 d-flex flex-column justify-content-end"
                >
                  <div class="text-white-50 small">
                    Secure checkout • Fast delivery • Best prices
                  </div>
                  <div
                    class="progress mt-2"
                    role="progressbar"
                    aria-label="Animated bar"
                  >
                    <div
                      class="progress-bar progress-bar-striped progress-bar-animated"
                      style="width: 75%"
                    ></div>
                  </div>
                  <div class="mt-4 d-flex gap-2">
                    <i class="bi bi-shield-lock"></i
                    ><small>256‑bit encryption</small>
                  </div>
                </div>
              </div>
              <!-- right form -->
              <div class="col-lg-6 p-4">
                <!-- Login form -->
                <form id="form-login" onsubmit="handleLogin(event)">
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                      <span class="input-group-text bg-transparent border-end-0"
                        ><i class="bi bi-at"></i
                      ></span>
                      <input
                        type="email"
                        class="form-control border-start-0"
                        id="login-email"
                        placeholder="you@example.com"
                      />
                    </div>
                  </div>
                  <div class="mb-2">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                      <span class="input-group-text bg-transparent border-end-0"
                        ><i class="bi bi-lock"></i
                      ></span>
                      <input
                        type="password"
                        class="form-control border-start-0"
                        id="login-password"
                        placeholder="••••••••"
                      />
                      <button
                        class="btn btn-outline-light"
                        type="button"
                        onclick="togglePwd('login-password', this)"
                      >
                        <i class="bi bi-eye"></i>
                      </button>
                    </div>
                  </div>
                  <div
                    class="d-flex justify-content-between align-items-center mb-3"
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="remember"
                      />
                      <label class="form-check-label small" for="remember"
                        >Remember me</label
                      >
                    </div>
                    <a class="small-link small" href="#">Forgot password?</a>
                  </div>
                  <button class="btn btn-brand w-100 py-2 rounded-3">
                    Sign in
                  </button>
                  <div class="text-center text-secondary-emphasis small mt-3">
                    or continue with
                  </div>
                  <div class="d-flex gap-2 mt-2">
                    <button class="btn btn-social w-50">
                      <i class="bi bi-google me-1"></i>Google
                    </button>
                    <button class="btn btn-social w-50">
                      <i class="bi bi-facebook me-1"></i>Facebook
                    </button>
                  </div>
                </form>

                <!-- Register form -->
                <form
                  id="form-register"
                  class="d-none"
                  onsubmit="handleRegister(event)"
                >
                  <div class="mb-3">
                    <label class="form-label">Full name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="reg-name"
                      placeholder="Your name"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="reg-email"
                      placeholder="you@example.com"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        id="reg-password"
                        placeholder="Create a password"
                      />
                      <button
                        class="btn btn-outline-light"
                        type="button"
                        onclick="togglePwd('reg-password', this)"
                      >
                        <i class="bi bi-eye"></i>
                      </button>
                    </div>
                  </div>
                  <button class="btn btn-brand w-100 py-2 rounded-3">
                    Create account
                  </button>
                </form>
              </div>
            </div>
          </div>

          <!-- Footer mini -->
          <div class="text-center small text-secondary mt-3">
            © <span id="year"></span> E‑Shop. All rights reserved.
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap + helpers -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vanilla Tilt for subtle 3D hover -->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js"></script>
    <script src="./js/signIn.js"></script>
  </body>
</html>
